<div class="game-container">
    <div [ngClass]="activeCard ? 'control' : 'disabled-control'" (click)="swapCard(-1)">

    </div>
  <div
    class="card"
    [style.backgroundImage]="showImage && !turnAround ? 'url(' + deck[activeCard].image + ')' : ''"
    [style.backgroundColor]="turnAround ? '#636060' : showColor ? deck[activeCard].color : 'white'"
    (click)="handleTurnAround()"
  >
      <p *ngIf="!turnAround && !showImage" class="word">{{ deck[activeCard][activeLanguage] }}</p>
      <p *ngIf="!turnAround && showSentence" class="sentence">{{ deck[activeCard].sentence }}</p>
      <p *ngIf="turnAround" class="meaning">{{ activeLanguage === 'russian' ? deck[activeCard].english : deck[activeCard].russian }}</p>
      <p *ngIf="turnAround" class="strong">{{ deck[activeCard].strong }}</p>
  </div>
  <div [ngClass]="activeCard < (deck.length - 1) ? 'control' : 'disabled-control'" (click)="swapCard(1)">

  </div>
</div>
